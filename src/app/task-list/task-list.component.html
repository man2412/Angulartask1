<!-- task-list.component.html -->
<div class="task-list">
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks" class="task-item">
      <span>{{ task.title }}</span>
      <button (click)="deleteTask(task.id)" class="btn-delete">Delete</button>
    </li>
  </ul>
  <button routerLink="/add" class="btn">Add Task</button>
</div>
